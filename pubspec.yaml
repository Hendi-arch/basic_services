name: xulu_services

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version packages
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # setup services
  stacked_services: ^0.7.2

  # http request handling
  dio: ^3.0.10

  # flutter plugin for reading and writing simple key-value pairs.
  shared_preferences: ^0.5.12+4

  # permission service
  permission_handler: ^5.1.0+2

  # injection service
  get_it: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true